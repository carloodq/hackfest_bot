version: "2.0"


nlu:
- intent: start_rent
  examples: |
    - can I have a car
    - I need a car
    - please book a car
    - I need to book something


- intent: price_info
  examples: |
    - what's the price of the car
    - how much is the car for?
    - How much is the rent for?


- intent: end_rent
  examples: |
    - end rental
    - please stop renting
    - I want to stop the renting
    - end renting now

- intent: show_location
  examples: |
    - where is the car
    - show me the map
    - what's the car location




